<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <header
        class="w-[100vw] h-[13vh] border-[1px] border-[black] flex items-center justify-center"
      >
        <nav class="w-[98%] h-[90%] flex items-center justify-between">
          <div class="w-[15vw] h-[100%] flex items-center justify-between">
            <div class="flex items-center w-[100%] h-[100%]">
              <img src="./udemy_logo.png" alt="" class="w-[60%] h-[100%]" />
            </div>
            <div class="w-[70%]">Categories</div>
          </div>
          <div
            class="flex items-center justify-start border-[1px] border-gray-950 w-[45vw] h-[8vh] rounded-[30px]"
          >
            <i class="bi bi-search w-[10%] ml-[10px]"></i>
            <input
              type="text"
              placeholder="search for anything"
              class="w-[40%]"
            />
          </div>
          <div class="w-[20vw] flex items-center justify-around">
            <div class="">Udemy Business</div>
            <div class="">teach on Udemy</div>
            <div class=""><i class="bi bi-cart"></i></div>
          </div>
          <div class="w-[20vw] flex items-center justify-evenly">
            <div
              class="w-[30%] h-[7vh] flex items-center justify-center border-[1px] border-[black]"
            >
              Login
            </div>
            <div
              class="w-[30%] h-[7vh] border-[1px] border-[black] flex items-center justify-center bg-slate-950 text-cyan-50"
            >
              Sign up
            </div>
            <div
              class="w-[15%] h-[7vh] border-[1px] border-[black] flex items-center justify-center"
            >
              <i class="bi bi-globe"></i>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <div
          class="w-[32vw] h-[22vh] flex items-center justify-center flex-col absolute bg-white ml-20 mt-20 shadow-lg"
        >
          <div class="w-[90%]">
            <h1 class="font-bold text-4xl font-serif">
              Learning that gets you
            </h1>
            <p class="text-[17px]">
              Skills for your present (and your future). Get started with us.
            </p>
          </div>
        </div>
        <div class="w-[100vw] h-[65vh] border-[1px] border-[black]">
          <img src="./udemy_img.jpg" alt="" class="w-[100%] h-[100%]" />
        </div>
      </section>
      <footer class="w-[100vw] h-[22vh] flex items-center justify-center">
        <div class="w-[95%] h-[50%] flex items-start justify-around flex-col font-serif">
          <h1 class="font-bold text-[35px]">All the skills you need in one place</h1>
          <p class="font-light">
            From critical skills to technical topics, Udemy supports your
            professional development.
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
